<div class="card">
    <div class="card-body">
      <h5 class="card-title">Precio de llantas</h5>
      <div class="mb-3">
        <label for="quantity" class="form-label">Cantidad de llantas:</label>
        <input type="number" id="quantity" #quantityInput class="form-control">
      </div>
      <button class="btn btn-primary" (click)="calculatePrice(quantityInput.value)">Calcular</button>
      <p class="mt-3" *ngIf="totalPrice !== null">Total a pagar: S/. {{ totalPrice }}</p>
    </div>
  </div>
