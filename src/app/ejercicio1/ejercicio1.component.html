<div class="card">
    <div class="card-body">
      <h5 class="card-title">Costo de una llamada</h5>
      <div class="mb-3">
        <label for="minutes" class="form-label">Ingrese los minutos:</label>
        <input type="number" id="minutes" #minutesInput class="form-control">
      </div>
      <button class="btn btn-primary" (click)="calculateCost(minutesInput.value)">Calcular</button>
      <p class="mt-3" *ngIf="totalCost !== null">Total a pagar: $ {{ totalCost }}</p>
    </div>
  </div>
